<!DOCTYPE HTML>
<html>
    <head>
        <title>tabla</title>

    <style>
        
        table{
            border-collapse: collapse;
        }
        
        td{
            border:1px solid #000;
            padding:25px;
            background-color:#ccc;
        }
        
    </style>   

</head>
                       
<body>

<table>
    <tr>
      <td colspan="4" style="background-color: #5a5cd6;" align="center"> <b>MOSAICO</b></td>
    </tr>
    <tr>
        <td rowspan="2" style="background-color: #0004ff;"></td>
        <td style="background-color: #121346;"></td>
        <td colspan="2" style="background-color: #a36b16;"></td>
    </tr>
    <tr>
        <td style="background-color: #5ad660;"></td>
        <td rowspan="2" style="background-color: #aa0473;"></td>
        <td style="background-color: #045004;"></td>
    </tr>
    <tr>
        <td style="background-color: #e71f1f;"></td>
        <td style="background-color: #440909;"></td>
        <td style="background-color: #00d9ff;"></td>
    </tr>
</table>



</body>
</html>
